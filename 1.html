<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>带进度条的页面</title>
    <style>
        .h1z1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            user-select: none;
        }
    </style>
</head>

<body onload="loadData()">
    <h1>这是一个带进度条的页面</h1>
    <progress class="h1z1" id="myProgress" max="100"></progress>
    <button class="h1z1" onclick="runProgress()">开始进度条</button>
    <script>
        function runProgress() {
            var progress = document.getElementById("myProgress");
            var width = 0;
            var id = setInterval(frame, 10);

            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                } else {
                    width++;
                    progress.value = width;
                }
            }
        }
    </script>
    <input type="text" name="myInput">
    <form>
        <input type="text" placeholder="请输入文本">
    </form>
    <pre>
        <code>
           
        </code>
    </pre>
</body>

</html>
